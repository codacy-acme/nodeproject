name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm coverage
      run: |
        npm install
        npm run coverage-to-codacy
      env:
        CI: true
        
    - name: Report Changes and Deployment to Pulse
      run: |
        curl -fsSL -o pulse-event-cli https://dl.bintray.com/codacy/pulse/event-cli/1.7.3/pulse-event-cli_darwin_amd64/pulse-event-cli
        chmod +x pulse-event-cli
        ls -l ./pulse-event-cli
      env:
        CI: true

  
